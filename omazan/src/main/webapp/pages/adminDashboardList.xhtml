<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<title>Admin Dashboard</title>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
	<link rel="stylesheet" href="../resources/css/styles.css" type="text/css" media="screen"/>
</h:head>

<h:body>
	<ui:include src="header.xhtml" />
	
	<div class="center">
		<ui:include src="menu.xhtml" />
		
		<div id="page">
			<div id="leftColumn200">
				<ul>
					<li>					
						<h:form>
							<h:commandLink action="#{orderMBean.getAllOrders}" value="Orders" />
			            </h:form>
					</li>
					<li>
						<h:form>
							<h:commandLink action="#{orderMBean.getAllOrders}" value="Accounts" />
			            </h:form>
					</li>
					<li>
						<h:form>
							<h:commandLink action="#{orderMBean.getAllOrders}" value="Shipments" />
			            </h:form>
					</li>
				</ul>
				
				<div class="promo">
					<a href="">
						<img src="../resources/images/promo-200x150.gif" />
					</a>
				</div>
			</div>
			
			<div class="account">
	            <h1 class="blue">Orders</h1>
	            <c:if test="#{not empty orderMBean.ordersList}">
		            <div class="sort-table-wrap" id="order-history">
					    <table class="sort-table">
					        <thead>
						        <tr>
						            <th class="sort-title"><span>order number</span></th>
					            	<th class="sort-title"><span class="ascending">order date</span></th>
					            	<th class="sort-title" colspan="2"><span>status</span></th>
					        	</tr>
				        	</thead>
				        	<tbody>
				        		<ui:repeat var="o" value="#{orderMBean.ordersList}" varStatus="status">
						        	<tr id="dataTableIndex0">
							            <td class="sort-content"><a href="account_order_details.xhtml"><h:outputText value="#{o.orderId}" /></a></td>
							            <td class="sort-content">11/02/2012</td>
							            <td class="sort-content"><h:outputText value="#{o.status}" /></td>
							            <td class="sort-content"><a href="account_order_details.shtml">View details</a></td>
							        </tr>
							    </ui:repeat>
					        </tbody>
	    				</table>
					</div>
				</c:if>	
				<h1 class="blue">Customer Accounts</h1>	
				
				<div class="sort-table-wrap">
				    <table class="sort-table">
				        <thead>
					        <tr>
					            <th class="sort-title"><span>First Name</span></th>
				            	<th class="sort-title"><span class="ascending">Last Name</span></th>
				            	<th class="sort-title" colspan="2"><span>Email</span></th>
				        	</tr>
			        	</thead>
			        	<tbody>
			        		<tr id="dataTableIndex0">
						            <td class="sort-content">Banashri</td>
						            <td class="sort-content">Mandal</td>
						            <td class="sort-content">bm@gmail.com</td>
						            <td class="sort-content"><a href="account_order_details.shtml">Edit</a></td>
						        </tr>
				        </tbody>
    				</table>
				</div>
		</div>
	</div>
</div>
	<div id="footer">
		<ui:include src="footer.xhtml" />
	</div>
</h:body>
</html>
