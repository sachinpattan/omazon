<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>ORDER DETAILS</title>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
	<link rel="stylesheet" href="../resources/css/styles.css"
		type="text/css" media="screen" />

</h:head>

<h:body>

	<ui:include src="./common/header.xhtml" />
	<div class="center">
		<!-- Main Menu -->
		<ui:include src="./common/menu.xhtml" />
		<!-- /Main Menu -->


		<!-- Main Content -->
		<div id="page">
			<h1 class="blue">PLEASE provide the address to where the
				shipment should happen</h1>
			<!-- Left Side Specs -->
			<div id="leftColumn580">
				<h:form>
					<table>
						<tr>
							<td><h:outputLabel for="City" value="city:" /></td>
							<td><h:inputText id="city" value="#{userMBean.address.city}" /></td>
						</tr>

						<tr>
							<td><h:outputLabel for="State" value="state:" /></td>
							<td><h:inputText id="state"
									value="#{userMBean.address.state}" /></td>

						</tr>
						<tr>
							<td><h:outputLabel for="Street" value="Street:" /></td>
							<td><h:inputText id="street"
									value="#{userMBean.address.street}" /></td>

						</tr>
						<tr>
						<td><h:outputLabel for="Zip" value="state:" /></td>
							<td><h:inputText id="zip" label="Zip"
									styleClass="controlfont" value="#{userMBean.address.zip}"
									converter="javax.faces.Integer">
								</h:inputText></td>
						</tr>

						<tr>
							<td><h:commandButton id="submit" value="Save"
									action="#{userMBean.placeOrder}" ajax="false">

									
								</h:commandButton></td>


						</tr>

					</table>

				</h:form>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div id="footer">
		<ui:include src="./common/footer.xhtml" />
	</div>
</h:body>
</html>
